server {
    # Nginx sẽ lắng nghe ở port 80
    listen 80;
    server_name localhost;

    # Thư mục gốc chứa các file static (HTML, CSS, JS)
    root /usr/share/nginx/html;
    index index.html;

    # Cấu hình cho việc phục vụ file frontend
    location / {
        try_files $uri $uri/ =404;
    }

    # Cấu hình Reverse Proxy cho API
    # Tất cả các request tới /api/... sẽ được chuyển tiếp đến backend
    location /api/ {
        proxy_pass http://backend:8080; # "backend" là tên service trong docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}